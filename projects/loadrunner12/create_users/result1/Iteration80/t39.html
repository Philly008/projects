		</div>
	</div>
</body>

<script language="javascript">
var Message = {
		set : function() {//最小化与恢复状态切换
			var set = this.minbtn.status == 1 ? [ 0, 1, 'block', this.char[0], '最小化' ] : [ 1, 0, 'none', this.char[1], '恢复' ];
			this.minbtn.status = set[0];
			this.win.style.borderBottomWidth = set[1];
			this.content.style.display = set[2];
			this.minbtn.innerHTML = set[3];
			this.minbtn.title = set[4];
			this.win.style.top = this.getY().top;
		},
		close : function() {//关闭
			this.win.style.display = 'none';
			window.onscroll = null;
		},
		setOpacity : function(x) {//设置透明度
			var v = x >= 100 ? '' : 'Alpha(opacity=' + x + ')';
			this.win.style.visibility = x <= 0 ? 'hidden' : 'visible';//IE有绝对或相对定位内容不随父透明度变化的bug
			this.win.style.filter = v;
			this.win.style.opacity = x / 100;
		},
		show : function() {//渐显
			clearInterval(this.timer2);
			var me = this, fx = this.fx(0, 100, 0.1), t = 0;
			this.timer2 = setInterval(function() {
				t = fx();
				me.setOpacity(t[0]);
				if (t[1] == 0) {
					clearInterval(me.timer2)
				}
			}, 6);//10 to 6
		},
		fx : function(a, b, c) {//缓冲计算
			var cMath = Math[(a - b) > 0 ? "floor" : "ceil"], c = c || 0.1;
			return function() {
				return [ a += cMath((b - a) * c), a - b ]
			}
		},
		getY : function() {//计算移动坐标
			var d = document, b = document.body, e = document.documentElement;
			var s = Math.max(b.scrollTop, e.scrollTop);
			var h = /BackCompat/i.test(document.compatMode) ? b.clientHeight : e.clientHeight;
			var h2 = this.win.offsetHeight;
			return {
				foot : s + h + h2 + 2 + 'px',
				top : s + h - h2 - 2 + 'px'
			}
		},
		moveTo : function(y) {//移动动画
			clearInterval(this.timer);
			var me = this, a = parseInt(this.win.style.top) || 0;
			var fx = this.fx(a, parseInt(y));
			var t = 0;
			this.timer = setInterval(function() {
				t = fx();
				me.win.style.top = t[0] + 'px';
				if (t[1] == 0) {
					clearInterval(me.timer);
					me.bind();
				}
			}, 6);//10 to 6
		},
		bind : function() {//绑定窗口滚动条与大小变化事件
			var me = this, st, rt;
			window.onscroll = function() {
				clearTimeout(st);
				clearTimeout(me.timer2);
				me.setOpacity(0);
				st = setTimeout(function() {
					me.win.style.top = me.getY().top;
					me.show();
				}, 100);//600 mod 100
			};
			window.onresize = function() {
				clearTimeout(rt);
				rt = setTimeout(function() {
					me.win.style.top = me.getY().top
				}, 100);
			}
		},
		init : function() {//创建HTML
			function $(id) {
				return document.getElementById(id)
			};
			this.win = $('msg_win');
			var set = {
				minbtn : 'msg_min',
				closebtn : 'msg_close',
				title : 'msg_title',
				content : 'msg_content'
			};
			for ( var Id in set) {
				this[Id] = $(set[Id])
			}
			;
			var me = this;
			this.minbtn.onclick = function() {
				me.set();
				this.blur()
			};
			this.closebtn.onclick = function() {
				me.close()
			};
			this.char = navigator.userAgent.toLowerCase().indexOf('firefox') + 1 ? [ '_', '::', '×' ] : [ '0', '2', 'r' ];//FF不支持webdings字体
			this.minbtn.innerHTML = this.char[0];
			this.closebtn.innerHTML = this.char[2];
			setTimeout(function() {//初始化最先位置
				me.win.style.display = 'block';
				me.win.style.top = me.getY().foot;
				me.moveTo(me.getY().top);
			}, 0);
			return this;
		}
	};
</SCRIPT>

<script type="text/javascript">
     var websocket = null;
     //判断当前浏览器是否支持WebSocket
     var url = $("#dangerWarningWebSocketUrl").val();
     if (url != null && url != '' && 'WebSocket' in window) {
    	 websocket = new WebSocket(url);
    	 
         //连接发生错误的回调方法
         websocket.onerror = function () {
        	 //alert("危急值预警提示连接服务发生错误");
         };
     
         //连接成功建立的回调方法
         websocket.onopen = function () {
        	 $.ajax({
     			type : "POST",
     			async: false, 
     			url : "/NIP/rpt/dangerWarningGetNotDispose.action?time="+ new Date().getTime(),
     			success : function(result) {
     				if(result != null && result != '') {
     					var objs =  JSON.parse(result);
     					for(var i = 0, l = objs.length; i < l; i++) {
         					sendMessage(JSON.stringify( objs[i] ));
     					}
     				}
     			}
     		});
         }
     
         //接收到消息的回调方法
         websocket.onmessage = function (event) {
        	 if(event == null || event.data == null) {
        		 return;
        	 }
        	 if(getDisplay()) {
        	 	Message.init();
        	 }
    		 var obj =  JSON.parse(event.data);
    		 if(obj == null) {
    			 return;
    		 }
    		 //如果消息只有ID则为删除行事件
    		 var type = obj.type;
    		 if (type == 'add') {
    			 setMessageInnerHTML(obj.id, obj.instrumentName, obj.subBarCode, obj.itemName, obj.result);
    		 }
    		 if (type == 'delete') {
    			 deleteTr(obj.id);
    			//如果行全删除隐藏提示框
    	        showTable();
    		 }
         }
     
         //连接关闭的回调方法
         websocket.onclose = function () {
             setMessageInnerHTMLToNull();
             setDisplay();
         }
     
         //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
         window.onbeforeunload = function () {
             closeWebSocket();
         }
     
         //将消息显示在网页上
         function setMessageInnerHTML(id, instrumentName, subBarCode, itemName, result) {
        	//选取你的table，添加一行
            $("#msg_table").append(getTableTrHTML(id, instrumentName, subBarCode, itemName, result));
         }
         
          //将消息显示在网页上
         function setMessageInnerHTMLToNull() {
        	//选取你的table，添加一行
            $("#msg_table").append("");
         }
     
         //关闭WebSocket连接
         function closeWebSocket() {
             websocket.close();
         }
     
         //var userId = "5be53aa2b4907e1ab2b6c348";
         function confirm(trId) {
        	 if(trId == null || trId == '')
        		 return;
        	 deleteTr(trId);
        	 $.ajax({
      			type : "POST",
      			async: false,
      			data : {id : trId},
      			url : "/NIP/rpt/dangerWarningConfirm.action?time="+ new Date().getTime(),
      			success : function(jsonData) {
      				//更新确认人、时间成功，发送其他用户删除此ID数据广播消息
      				if(jsonData != null && jsonData != '') {
      					sendMessage(jsonData);
      				}
      			}
      		});
         }
         
         //发送消息
         function sendMessage(message) {
        	 websocket.send(message);
         }
       
         function getDisplay() {
        	 return $('#msg_win').css('display') == 'none';
         }
         
         function setDisplay() {
        	 Message.close();
         }
         
         function getTableTrHTML(id, instName, subBarCode, itemName, result) {
        	 deleteTr(id);
        	 
        	 var trow = "<tr name='"+ id +"'>"
        	 +"	<td width='12%'>仪器：</td>"
        	 +"	<td width='30%'>"+ instName +"</td>"
        	 +"	<td width='15%' white-space='nowrap'>条码号：</td>"
        	 +"	<td width='15%'>"+ subBarCode +"</td>"
        	 +"	<td rowspan='2' style='display:table-cell; vertical-align:middle'><button style='height:25px;width:50px;' onclick=confirm('"+ id +"') >确定</button></td>"
        	 +"</tr>"
        	 +"<tr name='"+ id +"'>"
        	 +"	<td>项目：</td>"        
        	 +"	<td><font color='red'>"+ itemName +"</font></td>"
        	 +"	<td>危急值：</td>"
        	 +"	<td><font color='red'>"+ result +"</font></td>"
        	 +"</tr>"
        	 +"<tr name='"+ id +"'>"
        	 +"	<td colspan='5'><hr/></td>"
        	 +"</tr>";
        	 return trow;
         }
         
         //删除已确定的行
         function deleteTr(trId) {
    		$("tr[name="+trId+"]").remove();
         }
         
    	function showTable() {
    		var tab = document.getElementById("msg_table");
    		//表格行数
    		var rows = tab.rows.length;
    		if(rows <= 0) {
        		setDisplay();
        	}
    	}
    	
     } else {
         //alert('当前浏览器 Not support websocket');
     }
</script>
