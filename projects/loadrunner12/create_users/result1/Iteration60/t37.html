<script language="JavaScript" type="text/javascript">

$(document).ready(function () {
	$("#userName").keyup(function(event){
		if(event.keyCode==13){
			$("#password").focus();
		}
	});
	$("#password").keyup(function(event){
		if(event.keyCode==13){
			login();
		}
	});
	
	$("#userName").focus();
	
	document.onkeydown = fnBanBackSpace;
});
//登录
function login() {
	var userName=document.getElementById("userName").value;
	if(userName != ""){
		var check = /[^a-zA-Z0-9]/;
		if(check.test(userName))
		{
			fadeInMessage("用户账号只能为字母或数字");
			return false;
		}	
	}else{
		return false;
	}
	document.forms[0].submit();
}

function onClear() {
    document.getElementById("userName").value = "";
    document.getElementById("password").value = "";
    return false;
}

//禁止回退键
function fnBanBackSpace(e) {
    var ev = e || window.event;//获取event对象
    var obj = ev.target || ev.srcElement;//获取事件源
    var t = obj.type || obj.getAttribute('type');//获取事件源类型
    //获取作为判断条件的事件类型
    var vReadOnly = obj.getAttribute('readonly');
    var vEnabled = obj.getAttribute('enabled');
    //处理null值情况
    vReadOnly = (vReadOnly == null) ? false : vReadOnly;
    vEnabled = (vEnabled == null) ? true : vEnabled;
    //当敲Backspace键时，事件源类型为密码或单行、多行文本的，
    //并且readonly属性为true或enabled属性为false的，则退格键失效
    var flag1 = (ev.keyCode == 8 && (t == "password" || t=="text" 
        || t =="textarea") && (vReadOnly == true || vEnabled != true)) 
        ? true:false;
    //当敲Backspace键时，事件源类型非密码或单行、多行文本的，则退格键失效
    var flag2 = (ev.keyCode == 8 && t != "password" && t != "text" 
        && t != "textarea") ?true:false;
    //判断
    if (flag2)
    {
        return false;
    }
    if (flag1)
    {
        return false;
    }
}

//DefectId:77
if(window != top) 
	top.location.href = location.href;

</script>
