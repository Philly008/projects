<script type="text/javascript">
$(function(){
	var conTitleH = $(".conTitle").outerHeight(true);
	var tabDivH =$(window).height()-conTitleH-20;
	var dataTabH = $("#dataTab").height();
	if(dataTab>tabDivH){
		$(".tabDiv").height(tabDivH);
	}
	
	noticeSearch();
});
function downPdf(obj){
	var url = "PDF/"+obj+".pdf";
	window.open(url)
	//window.location.href =url;
}

//查询
function noticeSearch(){
	var url = "/NIP/ref/noticeNewSearch.action";
	$.ajax({
		type: "POST",
		url: url,
		success: function(result) {
			var jsonData = eval('('+result+')');
			$('#noticeContent').val(jsonData.noticeContent);
			$('#noticeDept').val(jsonData.noticeDept);
			$('#publicDate').val(jsonData.publicDate);
			 if("false"==jsonData.isShow){
				$('#noticeDiv').hide();
			} 
		},
		error: function(result)
		{
			fadeInMessage(result);
		}
	});
}
</script>
