<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易感基因登录</title>
<link rel="stylesheet" type="text/css" href="/PG/css/master.css"/>
<script src="/PG/scripts/jquery-1.11.0.min.js" type="text/javascript" ></script>
<script src="/PG/scripts/common.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript">

$(document).ready(function () {
	$("#userName").keyup(function(event){
		if(event.keyCode==13){
			$("#password").focus();
		}
	});

	$("#password").keyup(function(event){
		if(event.keyCode==13){
			$("#validateCode").focus();
		}
	});
	
	$("#validateCode").keyup(function(event){
		if(event.keyCode==13){
			login();
		}
	});
	
	$("#userName").focus();

	setTimeout("clearPassword()",100);
	 
});
function clearPassword()
{
	$("#password").val("");
}
//登录
function login() {
	var userName 	= document.getElementById("userName").value;
	var password 	= document.getElementById("password").value;
	var validateCode = document.getElementById("validateCode").value;
	
	if(trim(userName) == ""){
		$("#errorSpanC").text("请输入用户名");
		$("#userName").focus();
		return;
	}
	if(trim(password) == ""){
		$("#errorSpanC").text("请输入密码");
		$("#password").focus();
		return;
	}
	if(trim(validateCode) == ""){
		$("#errorSpanC").text("请输入验证码");
		$("#validateCode").focus();
		return;
	}
	
	document.forms[0].submit();
}

function onClear() {
    document.getElementById("userName").value = "";
    document.getElementById("password").value = "";
    return false;
}

</script>
</head>
<body class="login">
<form name="frmUserInfo" id="frmUserInfo" action="login.action" method="post">
	



  <!--outArea开始-->
  <div class="outArea">
	<!--预留开始-->
	<div class="public" >
	  <!--登录开始-->
	  <div class="login_box">
		<!-- <div class="login_title"></div> --><!--系统标题-->
		<div class="login_hospital_name"><span id="errorSpan" style="color:red;position:relative;top:-11px;"></span></div><!--错误信息-->
			<div class="login_pad_box">
               <div class="login_pad_box1">
               	<span id="errorSpanC" style="color:red;position:relative;top:-11px;left: 120px;"></span>
                 <span class="login_yf"> <label class="login_name1">用户名：</label>
                  <input name="userName" id="userName" type="text" class="login_name" value="请在此输入您的用户名"  
                  onfocus="this.style.color = '#000000';this.value= '';" 
                  onblur="if(this.value==''){this.value='请在此输入您的用户名';this.style.color = '#eee';}"  
                  style="color:gray;font-weight:normal; font-size:12px; padding-left:5px;" / ><!--用户名--></span>
                <span class="login_yf"> <label class="login_name1">密  码：</label>
				<input name="password" id="password" type="password" value="请在此输入您的密码" class="login_pw" 
				onfocus="this.style.color = '#000000';this.value= '';" 
				onblur="if(this.value==''){this.value='';this.style.color = '#999999';}"  
				style="color:gray; font-weight:normal; font-size:12px;padding-left:5px;" /><!--密码--></span>
				<span class="login_yf"> <label class="login_name1">验证码：</label>
				<input name="validateCode" id="validateCode" type="text"  class="login_check" 
				value="请在此输入验证码" onfocus="this.style.color = '#000000';this.value= '';" 
				onblur="if(this.value==''){this.value='请在此输入验证码';this.style.color = '#999999';}"  style="color:gray;font-weight:normal; font-size:12px;padding-left:5px;"/><!--验证码--></span>
				<span class="login_checkNumber"><img src="/PG/validateCode.img" title="看不清楚，点击换一张" border="nome;"onclick="this.src='/PG/validateCode.img?'+Math.random();" style="cursor: pointer; vertical-align: middle;"/></span><!--验证码图片-->
				<div class="login_Button"><a href="javascript:login();" class="login_go"></a><!--登录按钮--><a href="javascript:onClear();" class="login_del"></a><!--取消按钮--></div>
               </div>
	  </div>
	  <!--登录结束-->
	</div>
	<!--预留结束-->
	<!--底部信息开始-->
	<!--底部信息结束-->
  </div>
  <!--outArea结束-->
  </form>
</body>
</html>
